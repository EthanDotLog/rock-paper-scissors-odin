<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Rock - Paper - Scissors</h1>
        <p>You know the rules, but can you last 5 rounds?</p>
        <input id="user-input-el" type="text" placeholder="rock/paper/scissors">
        <button id="user-submit-btn">Round: <span id="round-count">0</span> - Click To Start</button>
    </div>
    <div>
        <div>
            <h2>Your Wins: <span id="user-wins-el"></span></h2>
            <h2>Computer Wins: <span id="pc-wins-el"></span></h2>
        </div>
        <h4 id="round-response-el"></h4>
    </div>
    <h2 id="no-lives-message-el"></h2>
    <button id="reset-btn">I CAN DO BETTER, RESTART</button>

    
    <script src="./index.js"></script>
</body>
</html>
